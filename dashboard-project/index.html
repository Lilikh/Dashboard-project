<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Date and Time</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="datum" id="datetime"></div>
    <h1 class="header" id="dashboardTitle" contenteditable="true" onkeydown="handleKeyPress(event)" onblur="saveChanges()">Johan Doe Dashboard</h1>

    
    <div class="card">
        
        <div class="card-header">
            <h1>Snabblänkar</h1>
            <div class="link-container" id="linkContainer">
                
            </div>
            <button class="addBtn" id="addLinkBtn" onclick="addLink()"><i class="fa-solid fa-circle-plus"></i>Lägg till link</button> 
        </div>
        <div class="card-header">
            <h1>Dagens Väder</h1>
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="image/search.png" alt=""></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="image/rain.png" alt="" class="weather-icon">
                <div class="cityTemp">
                    <h2 class="city"></h2>
                    <h1 class="temp"></h1>
                    
                </div>
                
                <div class="details">
                    <div class="col">
                        <img src="image/humidity.png" alt="">
                        <div>
                            <p class="humidity"></p>
                            
                        </div>
                    </div>
                    <div class="col">
                        <img src="image/wind.png" alt="">
                        <div>
                            <p class="wind"></p>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card-header">
            <div class="app-details">
                <h1 class="app-title">Currency Converter</h1>
                <img src="image/images.jpeg" alt="" class="app-icon">
                
            </div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" value="100">
            <div class="dropdown">
                <select  id="form-currency-select"></select>
                <select  id="to-currency-select"></select>
            </div>
            <button id="conver-button">Convert</button>
            <p id="result"></p>
              
        </div>
        <div class="card-header">
            <h1>Anteckningar</h1>
            <textarea id="note-area" placeholder=""></textarea>

             
        </div>
 
    </div>
   <!-- Include FontAwesome library -->
    

    <button class="bakgrund" id="searchTerm" onclick="changeBackground()">
        <i class="fas fa-rotate-right"></i> 
        <span>Slumpa ny bakgrund</span>
    </button>
 

   

   
    <script type="module" src="Currencey-code.js"></script>
    <script  type="module" src="main.js"></script>

</body>
</html>
